{% extends 'base.html' %} 
{% block content%}
<h1>Password Reset Form</h1>
<div class="password text-center" >
  <div class="password__inner">
    <h6>
      Please enter your new password so we can verify.
    </h6>
  </div>
  <br />
  <form class="password__form" action="" method="POST">
    {% csrf_token %} 
    {{form}}
    <button type="submit" value="Reset Password"/>Change<button>
    </form>
</div>

{% endblock%}
